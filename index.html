<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abfahrtstabellen</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #00205B;
      color: white;
      font-family: 'Saira Condensed', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .station-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .station-list button {
      background-color: #004494;
      color: white;
      border: none;
      margin: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .station-list button:hover {
      background-color: #0066cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #004494;
    }
    tr:nth-child(even) {
      background-color: #001C45;
    }
    .zugart {
      font-weight: bold;
      width: 6rem;
    }
    .ziel {
      width: 45%;
    }
    .hinweis {
      width: 20%;
      font-style: italic;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Abfahrtstabellen</h1>
  <div class="station-list">
    <button onclick="selectStation('Bellinzona')">Bellinzona</button>
    <button onclick="selectStation('Castione-Arbedo')">Castione-Arbedo</button>
    <button onclick="selectStation('Biasca')">Biasca</button>
    <button onclick="selectStation('Bodio TI')">Bodio TI</button>
    <button onclick="selectStation('Lavorgo')">Lavorgo</button>
    <button onclick="selectStation('Faido')">Faido</button>
    <button onclick="selectStation('Ambrí-Piotta')">Ambrí-Piotta</button>
    <button onclick="selectStation('Airolo')">Airolo</button>
  </div>

  <div id="departure-table" style="display:none;">
    <h2 id="departure-title"></h2>
    <table>
      <thead>
        <tr>
          <th>Zeit</th>
          <th>Zug</th>
          <th>Nach</th>
          <th>Hinweis</th>
        </tr>
      </thead>
      <tbody id="departures"></tbody>
    </table>
  </div>

  <script>
    const fahrplanRE1 = {
      'Bellinzona': { minutes: [33], startHour: 4, endHour: 22, destination: 'RE1 Richtung Norden', intermediateStations: [] },
      'Castione-Arbedo': { minutes: [37, 37], startHour: 4, endHour: 22, destination: 'RE1 Richtung Norden', intermediateStations: ['Bellinzona'] },
      'Biasca': { minutes: [47, 47], startHour: 4, endHour: 22, destination: 'RE1 Richtung Norden', intermediateStations: ['Castione-Arbedo'] },
      'Bodio TI': { minutes: [51, 51], startHour: 4, endHour: 22, destination: 'RE1 Richtung Norden', intermediateStations: ['Biasca'] },
      'Lavorgo': { minutes: [04, 04], startHour: 5, endHour: 23, destination: 'RE1 Richtung Süden', intermediateStations: ['Bodio TI'] },
      'Faido': { minutes: [10, 10], startHour: 5, endHour: 23, destination: 'RE1 Richtung Süden', intermediateStations: ['Lavorgo'] },
      'Ambrí-Piotta': { minutes: [19, 19], startHour: 5, endHour: 23, destination: 'RE1 Richtung Süden', intermediateStations: ['Faido'] },
      'Airolo': { minutes: [26, 34], startHour: 6, endHour: 23, destination: 'RE1 Richtung Süden', intermediateStations: ['Ambrí-Piotta'] },
    };

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatTime(h, m) {
      return `${pad(h)}:${pad(m)}`;
    }

    function selectStation(station) {
      const stationData = fahrplanRE1[station];
      const title = `${station} – Abfahrten`;
      const departuresTable = document.getElementById('departure-table');
      const departureTitle = document.getElementById('departure-title');
      const departuresBody = document.getElementById('departures');
      
      departureTitle.textContent = title;
      departuresBody.innerHTML = ''; // Clear previous rows

      // Add departure times
      for (const minute of stationData.minutes) {
        const tr = document.createElement('tr');
        const time = formatTime(stationData.startHour, minute);
        const destination = stationData.intermediateStations.length > 0
          ? `${stationData.destination} via ${stationData.intermediateStations.join(' – ')}`
          : stationData.destination;

        tr.innerHTML = `
          <td>${time}</td>
          <td class="zugart">RE1</td>
          <td class="ziel">${destination}</td>
          <td class="hinweis"></td>
        `;
        departuresBody.appendChild(tr);
      }

      document.body.style.overflow = 'hidden';
      document.querySelector('.station-list').style.display = 'none';
      departuresTable.style.display = 'block';
    }
  </script>
</body>
</html>
